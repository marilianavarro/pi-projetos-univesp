<!DOCTYPE html>
<html>
  <head>
    <title>{template_title}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json?appver=730">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="apple-touch-icon" sizes="180x180" href="app/images/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="shortcut icon" href="{favicon}">
    
    {LIBRARIES}
    {LIBRARIES_THEME}
    {LIBRARIES_BUILDER}
    {LIBRARIES_USER}
    {HEAD}


    <link href='app/templates/{template}/css/layout-mobile.css?appver=1' rel='stylesheet' type='text/css' media='screen'> 

  </head>
  
  <body class="builder-template-layout hold-transition sidebar-mini {builder_top_menu} layout-fixed layout-navbar-fixed layout-mobile" id="builder-layout">
    <div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-light navbar-warning">
      <span class="brand-text builder-mobile-title">{template_title}</span>
    </nav>

    </nav>
      <div class="content-wrapper">
        <section class="content"  id='adianti_content'>
          <div id="adianti_div_content"></div>
        </section>
        
        <div id="adianti_online_content"></div>
        <div id="adianti_online_content2"></div>
        
        <div id="adianti_right_panel" class="right-panel"></div>
      </div>
      <footer class="main-footer">
        <strong>{userunitname}</strong>
      </footer>     
      
    </div>

    <script>
        BuilderTemplate.init({
          top_menu: {top_menu_var},
          top_menu_only: {top_menu_only},
          language: '{lang}',
          debug: '{debug}',
          verify_messages_menu : {verify_messages_menu},
          verify_notifications_menu : {verify_notifications_menu},
          public_layout: false,
        });
      </script>
      
  </body>
</html>
